<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../../node_modules/vue/dist/vue.js"></script>
  <style>
       .v-enter,.v-leave-to
       {
           opacity: 0
       }
       .v-enter-active,.v-leave-active
       {
          transition: opacity 3s;
       }
  </style>
</head>
<body>
<div id="app">
    <transition>
      <div v-show="show">hello world</div>
    </transition>
  <button @click="handleBtnClick">切换</button>
</div>
<script>
  const app=new Vue({
    el:'#app',
    data:{
      show:'true'
    },
    methods: {
      handleBtnClick: function () {
         this.show=!this.show;
      }
    }
  })

</script>
</body>
</html>
