<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <child>
   <template slot-scope="props">
     <li>{{props.item}}--hello</li>
   </template>
    </child>
</div>
<script>
  Vue.component('child',{
      data:function(){
        return {
           list:[1,2,3,4]
        }
      },
      template:`<div>
                       <ul>
                       <slot v-for="item of list"
                       :item=item>
                       </slot>
                       </ul>
                 </div>`
  });
  const app=new Vue({
    el:'#app',
    methods: {
      handleClick: function () {
        alert('click')
      }
    }
  })

</script>
</body>
</html>
