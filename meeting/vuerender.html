<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app" class="container">
    <p>{{price}}</p>

</div>
<script>
  const vm=new Vue({
     el:'#app',
     data:{
       price:'100'
     }
  })
  function render(){
      with(this) {  //this=vm
           _c(
             'div',
             {
                attrs:{'id':'app'}
             }
           ),
            [ _c('p',[_v(_s(price))]
            )
            ]
      }
  }
</script>
</body>
