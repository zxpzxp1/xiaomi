<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app" class="container">
    <span>{{content}}</span>

</div>
<script>
  const app=new Vue({
     el:'#app',
     data:{
       content:'test'
     }
  })
  setTimeout(function(){  app.$data.content='bak'},1000)
  console.log(app)
</script>
</body>
</html>
