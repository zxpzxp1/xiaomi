<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="root" class="container">
  <div>{{name}}</div>
  <div v-text="name"></div>
  <div v-html="name" v-bind:title="name"></div>
</div>
<script>

  const vm=new Vue({
    el:'#root',
    data:{
      name:'<h1>Dany<h1></h1>'
    }

  })

  console.log(vm)
</script>
</body>
</html>
